<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,300;1,200&display=swap" rel="stylesheet">
	<script src="script.js" defer></script>
	<script src="https://kit.fontawesome.com/8a5781a85c.js" crossorigin="anonymous"></script>
	<title>Vertical Slider</title>
</head>
<body>
	<div class="slider-container">
		<div class="left-slide">
			<div style="background-color: #FD3555;">
				<h1>Nature</h1>
				<p>Beautiful</p>
			</div>
			<div style="background-color: #2A86BA;">
				<h1>Sky</h1>
				<p>Gigantic</p>
			</div>
			<div style="background-color: #252E33;">
				<h1>Castle</h1>
				<p>In The Wilderness</p>
			</div>
			<div style="background-color: #FFB866;">
				<h1>Animal</h1>
				<p>Astonishing</p>
			</div>
		</div>
		<div class="right-slide">
			<div style="background-image: url('https://source.unsplash.com/1600x900/?Animal');">
			</div>
			<div style="background-image: url('https://source.unsplash.com/1600x900/?Castle');">
			</div>
			<div style="background-image: url('https://source.unsplash.com/1600x900/?Sky');">
			</div>
			<div style="background-image: url('https://source.unsplash.com/1600x900/?Nature');">
			</div>
		</div>
		<div class="action-buttons">
			<button class="down-button">
				<i class="fa-solid fa-arrow-down"></i>
			</button>
			<button class="up-button">
				<i class="fa-solid fa-arrow-up"></i>
			</button>
		</div>
	</div>
</body>
</html>
